    <div class="mt-[9px] flex flex-row items-center px-6 py-2">
      <button class="flex w-full flex-row items-center justify-between">
        <div>
          <fa-icon [icon]="solid['faDatabase']" class="text-[14px] dark:text-light-10" />
          <span class="text-sm ml-3 dark:text-light-10">Work</span>
        </div>

        <div class="flex flex-col items-center dark:text-dark-0">
          <fa-icon [icon]="solid['faChevronUp']" class="h-[7px] text-[12px]" />
          <fa-icon
            [icon]="solid['faChevronDown']"
            class="mb-[6px] h-[7px] text-[12px]"
          />
        </div>
      </button>
    </div>

    <div class="mt-3 flex flex-col">
      <div
        class="flex flex-row justify-between items-center px-6 border-t border-dark-10 pt-6 pb-3"
      >
        <!-- <fa-icon [icon]="solid['faFolder']" class="dark:text-light-50 text-[16px]" /> -->
        <span class="ml-0 text-[11px] font-bold text-dark-0">NOTES</span>
        <fa-icon [icon]="solid['faPlus']" class="text-[14px] text-light-0" />
      </div>
      @for (folder of folders(); track $index) {
        <div class="mt-2 ml-1 flex h-6 flex-col justify-between px-6">
          <div class="flex h-6 flex-row items-center">
            <fa-icon
              [icon]="solid['faChevronRight']"
              class="text-[11px] dark:text-dark-0"
            />
            <span class="ml-3 text-sm dark:text-light-10">{{ folder }}</span>
          </div>

          @for (note of this.getNotesByFolder(folder); track $index) {
            <div class="flex flex-row items-center ml-7 mt-3">
              <a routerLink="/note/{{ note.id }}" class="">
                <fa-icon
                  [icon]="regular['faFile']"
                  class="text-[13px] dark:text-dark-0"
                />
                <span class="ml-3 text-sm dark:text-light-10">{{
                  note.title
                }}</span>
              </a>
            </div>
          }
        </div>
      }
    </div>

    <div class="row mt-auto mb-5 flex items-center px-6">
      <button class="flex flex-row items-center justify-center">
        <fa-icon [icon]="solid['faArrowRightFromBracket']" class="text-[14px] dark:text-light-10" />
				<span class="text-sm ml-3 dark:text-light-10">Logout</span>
      </button>
    </div>
